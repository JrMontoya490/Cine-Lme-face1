    <section class="pagina-contacto">
        <article class="contacto">
            <h2>Formulario de contacto</h2>
            <form action="">
                <div class="form-input">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" class="input" required>
                </div>
                <div class="form-input">
                    <label for="email">Correo electrónico: </label>
                    <input type="email" id="email" class="input" required>
                </div>
                <div class="form-input">
                    <label for="telefono">Teléfono: </label>
                    <input type="tel" id="telefono" class="input" pattern="[6-7][0-9]{7}" title="Ingrese un número de teléfono válido" required>
                </div>
                <div class="form-input">
                    <label for="comentario">Comentario o sugerencia: </label>
                    <textarea id="comentario" cols="40" rows="5" class="input" required></textarea>
                </div>
                <div class="submit">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </article>
